<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - HealthBoat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow:
        0 4px 8px rgba(0,0,0,0.1),
        0 8px 20px rgba(0,0,0,0.12);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow:
        0 8px 16px rgba(0,0,0,0.15),
        0 12px 24px rgba(0,0,0,0.18);
    }
    h1 {
      margin-bottom: 20px;
      color: #005f73;
      font-weight: 700;
      font-size: 2.2rem;
    }
    a.email-link {
      display: inline-block;
      margin-top: 15px;
      color: #0a9396;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }
    a.email-link:hover {
      text-decoration: underline;
    }
    a.back-link {
      margin-top: 40px;
      display: inline-block;
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Email us at:</p>
    <a href="mailto:rkprabhat210@gmail.com" class="email-link">rkprabhat210@gmail.com</a>
    <br />
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
